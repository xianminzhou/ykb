                                if (psw != null && psw != ""){

                                if (psw == psw2){

                                        $.ajax({
                                            url:"/auth/ykbupdateByPhonenumber",
                                            data:{password:psw,phonenumber:phonenumber,saltValue:Verification},
                                            type:"post",
                                            success:function (result) {

                                                    window.location.href="/auth/login";
                                                } else{

                                    }
                                }else {

                                }

<script type="text/javascript">
    /* 鼠标特效 */
    var a_idx = 0;
    jQuery(document).ready(function($) {
        $("body").click(function(e) {
            var a = new Array("❤java❤","❤html❤","❤jQuery❤","❤css❤","❤js❤","❤oracle❤","❤mybatis❤","❤spring❤","❤springBoot❤","❤springMVC❤","❤hibernate❤","❤struts2❤","❤redis❤","❤jsp❤","❤websocket❤","❤shiro❤","❤linux❤");
            var $i = $("<span></span>").text(a[a_idx]);
            a_idx = (a_idx + 1) % a.length;
            var x = e.pageX,
                y = e.pageY;
            $i.css({
                "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
            });
            $("body").append($i);
            $i.animate({
                    "top": y - 180,
                    "opacity": 0
                },
                1500,
                function() {
                    $i.remove();
                });
        });
    });
</script>
