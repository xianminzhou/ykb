        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="post" action="auth/login">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="../static/login/assets/img/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                                <input type="text" name="phonenumber" placeholder="你的手机号..." class="form-control"><span id="ykbphonenumber" style="color: #CFD7F3;line-height: 50px;"></span>
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                                <input type="text" name="vrifyCode" placeholder="请输入验证码..." class="form-control"/>
                                <img alt="验证码" onclick="this.src='/kapt/defaultKaptcha?d='+new Date()*1" src="/kapt/defaultKaptcha">
                            </div>
                        </div>
                        <div class="footer text-center">
                            <input href="#pablo" class="btn btn-primary btn-round btn-lg btn-block" type="button" onclick="registrationAdd()" value="register">
                        </div>
                        <script>
                            function registrationAdd() {
                                var phonenumber = $("input[name='phonenumber']").val();
                                var vrifyCode = $("input[name='vrifyCode']").val();

                                if (phonenumber != null && phonenumber != "") {
                                    if (vrifyCode != null && vrifyCode != "") {
                                        $.ajax({
                                            url: "/kapt/imgvrifyControllerDefaultKaptcha",
                                            data: {
                                                phonenumber: phonenumber,
                                                vrifyCode: vrifyCode
                                            },
                                            type: "post",
                                            success: function (result) {
                                                if (result == 1) {
                                                    window.location ="/auth/ykbreset?phonenumber="+phonenumber;
                                                } else if (result == 3) {
                                                    alert("验证码输入错误!");
                                                }else {
                                                    $("#ykbphonenumber").text("账号未注册!");
                                                }
                                            }
                                        })
                                    }else {
                                        alert("请输入验证码!");
                                    }
                                }else if (phonenumber == 11) {
                                    alert("请正确的手机号格式");
                                }else {
                                    alert("请输入手机号");
                                }
                            }
                        </script>
                        <div class="pull-left">
                            <h6>
                                <a href="/auth/login" class="link">已有账号，登录</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                                <h6>
                                    <a href="/auth/register" class="link">没有账号,注册</a>

<script type="text/javascript">
    /* 鼠标特效 */
    var a_idx = 0;
    jQuery(document).ready(function($) {
        $("body").click(function(e) {
            var a = new Array("❤java❤","❤html❤","❤jQuery❤","❤css❤","❤js❤","❤oracle❤","❤mybatis❤","❤spring❤","❤springBoot❤","❤springMVC❤","❤hibernate❤","❤struts2❤","❤redis❤","❤jsp❤","❤websocket❤","❤shiro❤","❤linux❤");
            var $i = $("<span></span>").text(a[a_idx]);
            a_idx = (a_idx + 1) % a.length;
            var x = e.pageX,
                y = e.pageY;
            $i.css({
                "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
            });
            $("body").append($i);
            $i.animate({
                    "top": y - 180,
                    "opacity": 0
                },
                1500,
                function() {
                    $i.remove();
                });
        });
    });
</script>
